<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Login </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="w-50 mx-auto mt-5">
        <div class=" d-flex flex-row justify-content-around align-items-center">
            <h2 class="header">Login </h2>
            <a href="/registration" class="btn btn-primary">Sign Up</a>
        </div>

        <div class="card">
            <div class="card-body d-flex flex-column justify-content-around align-items-center">
                <form class="form-signin" action="/login" method="post">
                    <div class="form-group"><label> User Name : <input type="text" class="form-control"
                                                                       name="username"/> </label></div>
                    <div class="form-group"><label> Password: <input type="password" class="form-control"
                                                                     name="password"/> </label></div>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    <div><input type="submit" class="btn btn-primary" value="Sign In"/>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
